<div class="panel">
    <div class="panel-body" style="width: 500px;">
        <form class="form-horizontal parsley-form auto-submit-form" action="{:url('Country/addCountry')}" id="__formId__" name="__formId__" method="post" data-parsley-validate>
            <input type="hidden" name="id" value="{$id ?? 0}">
            <div class="form-group">
                <label class="col-md-3 control-label">所属洲：</label>
                <div class="col-md-5">
                	<select class="form-control" name="parent_id" id="parent_id">
                		<option value="2" {if $parent_id == 2}selected{/if}>欧洲</option>
                		<option value="3" {if $parent_id == 3}selected{/if}>美洲</option>
                		<option value="4" {if $parent_id == 4}selected{/if}>亚洲</option>
                		<option value="5" {if $parent_id == 5}selected{/if}>非洲</option>
                		<option value="6" {if $parent_id == 6}selected{/if}>大洋洲</option>
                	</select>	
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">名称：</label>
                <div class="col-md-5">
                	<input type="text" class="form-control" name="name" id="name" value="{$info.name ?? ''}"  data-parsley-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">英文名称：</label>
                <div class="col-md-5">
                	<input type="text" class="form-control" name="ename" id="ename" value="{$info.ename ?? ''}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">首字母：</label>
                <div class="col-md-3">
                	<input type="text" class="form-control" name="first" id="first" value="{$info.first ?? ''}">
                </div>
            </div> 
            <div class="form-group">
                <label class="col-md-3 control-label">logo：</label>
                <div class="col-md-8">
                	{:widget('Upload/single',[
                        'name' => 'logo',
                        'value' => $logo,
                        'url' => $logo,
                        'text' => '上传logo'
                    ])}
                	
                </div>
            </div>
            <div class="form-group dialog-handle">
                <label class="col-md-3 control-label">&nbsp;</label>
                <div class="col-md-8">
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
