<div class="panel">
    <div class="panel-body">
        {if checkPermit('Role','add')}
        <div class="mb10 clearfix">
            <a href="{:url('Role/add')}" class="btn btn-success btn-sm" title="添加角色"><i class="fa fa-plus"></i> 添加角色</a>
        </div>
        {/if}
        <div class="table-responsive clear">
            <table class="table table-hover table-bordered table-head">
                <thead>
                <tr>
                    <th width="100">ID</th>
                    <th>名称</th>
                    <th width="100">状态</th>
                    <th width="200">操作</th>
                </tr>
                </thead>
                <tbody>
                {foreach $list as $vo}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{if $vo.status eq STATUS_ENABLED}正常{else}禁用{/if}</td>
                        <td>
                            {if checkPermit('Role','add')}
                            <a class="btn btn-xs btn-primary" href="{:url('role/add',['id' => $vo.id])}" title="修改">修改</a>
                            {/if}
                            {if checkPermit('Role','del')}
                            <a class="ajax-delete btn btn-xs btn-danger" href="{:url('role/del',['id' => $vo.id])}">删除</a>
                            {/if}
                        </td>
                    </tr>
                {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</div>
