<div class="panel" style="width: 500px;">
    <div class="panel-body">
        <form class="form-horizontal parsley-form auto-submit-form" action="{:url('agent.customer/batch_reply')}" id="__formId__" name="__formId__" method="post" data-parsley-validate>
            <input type="hidden" name="ids" value="{$ids ?? 0}">
            <div class="form-group">
                <div class="col-md-12">
                    <textarea name="message" class="form-control" style="height: 100px;"></textarea>
                </div>
            </div>
            <div class="form-group dialog-handle">
                <label class="col-md-3 control-label">&nbsp;</label>
                <div class="col-md-8">
                    <button type="submit" class="btn btn-primary">回复</button>
                </div>
            </div>

        </form>
    </div>
</div>
