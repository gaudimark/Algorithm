<div class="upload-single" id="{$unID}">
    {if !$show}
    <div class="btn-group">
        <a href="{:url('misc/upload')}?multi=0&type=image&auto=1&callback=getUploadData{$unID}&iframe=1" data-iframe="1" class="j-dialog-handle btn btn-info" title="文件上传"><i class="icon-upload"></i> {$text}</a>
        <button {if !$value} disabled{/if} type="button" class="btn btn-info dropdown-toggle upload-img-caret" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li class="upload-img-tool">
                <div class="up-tool-box">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-xs" title="裁剪">裁剪</button>
                        <button type="button" class="btn btn-danger btn-xs" title="移除"><i class="icon-remove"></i></button>
                    </div>
                </div>
                <img src="" class="upload-img" style="width: 100%;height: 100%;display: none" />
            </li>
        </ul>
    </div>
    {else}
    <div class="upload-select-img-handle upload-img-tool">
        <div class="up-tool-box">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-xs" title="裁剪">裁剪</button>
                <button type="button" class="btn btn-danger btn-xs" title="移除"><i class="icon-remove"></i></button>
            </div>
        </div>
        <a href="{:url('misc/upload@admin')}?multi=0&type=image&auto=1&callback=getUploadData{$unID}&iframe=1" data-iframe="1" class="j-dialog-handle" title="文件上传">
            <img src="/assets/common/images/select_upload_img.png" class="upload-img" />
        </a>
    </div>
    {/if}
    <input type="hidden" name="{$name}" value="{$value}">
    {if $tips}
    <div class="help-block">{$tips}</div>
    {/if}
</div>
<script>
    function getUploadData{$unID}(data) {
        $("input[name={$name}]").val(data.path);
        $(".upload-img").attr("src",data.url).show();
        $(".upload-img-caret").removeAttr("disabled");
    }
</script>
