<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />
    <meta name="applicable-device" content="mobile" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="renderer" content="webkit">
    <meta name="HandheldFriendly" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" type="text/css" href="/assets/common/plugins/bootstrap/css/bootstrap.min.css" />
</head>
<style type="text/css">
    html,body{background:#2f1b13;font-family:"Microsoft YaHei";}
    body #exiframe{display:none;}
    .container{padding:0px;width:100%;color:#fff}
    .row{margin: 0;padding:10px 10px 5px 10px;}
    .shareCont{height:auto;overflow:hidden;box-sizing:border-box;padding:15px 15px;border-radius:8px;background:#493222;margin:0 auto;color:#feffc0;}
    .shareClose{width:37px;height:30px;position:absolute;left:10px;top:5px;background:url(/assets/common/images/share/tongyonghuanganniu01.png) no-repeat;background-size:100% 100%;border: 0;outline:none;padding:0;}
</style>
<body>
<div class="container">
    <div class="row">
        <div class="shareCont">
            {$dopeContent ?? ''}
        </div>
    </div>
</div>
<iframe src="about::blank"style="height:0;width:0;" name="exiframe" id="exiframe"></iframe>
<script type="text/javascript">
    function closed(){
        document.getElementById('exiframe').src = '{$token_domain}exiframe_close_iframe.html';
    }
</script>

</body>
</html>
