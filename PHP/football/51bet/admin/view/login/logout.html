{__NOLAYOUT__}
{include file="public/header"}
<style>
    body{background: #f5f5f5;padding-top:6%;font-family: Consolas, "Liberation Mono", Courier, Verdana, "微软雅黑"}
    .title{margin-bottom: 10px;color:#777;}
    .login-form{width:320px;margin: 0 auto;border:1px solid #ddd;margin-bottom: 10px;}
    .panel .panel-body{padding:20px;}
</style>
<body>
<div class="container">
        <h4 class="text-center title">51Bet 管理中心</h4>
        <div class="panel login-form">
            <div class="panel-body ">
                <div class="text-center text-danger mb10 bg-danger" style="font-size: 18px;padding:10px;border-radius: 4px;">{$msg}</div>
                <div class="text-center text-muted">
                    页面自动 <a id="href" href="{$url}">跳转</a> 等待时间： <b id="wait">{$wait}</b>
                </div>
            </div>
        </div>

        <h6 class="text-center"><small>支持IE10+,Google Chrome,Firefox,Safari,Opera</small></h6>

</div>
<script type="text/javascript">
    (function(){
        var wait = document.getElementById('wait'),
                href = document.getElementById('href').href;
        var interval = setInterval(function(){
            var time = --wait.innerHTML;
            if(time <= 0) {
                location.href = href;
                clearInterval(interval);
            };
        }, 1000);
    })();
</script>

</body>
</html>
