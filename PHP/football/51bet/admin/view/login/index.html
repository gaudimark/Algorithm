{__NOLAYOUT__}
{include file="public/header"}
<style>
    body{background: #f5f5f5;padding-top:6%;font-family: Consolas, "Liberation Mono", Courier, Verdana, "微软雅黑"}
    .title{margin-bottom: 10px;color:#777;}
    .login-form{width:320px;margin: 0 auto;border:1px solid #ddd}
    .panel .panel-body{padding:20px;}
    .login-form .icon-object{border-radius: 50%;display: inline-block;border:3px solid #90a4ae;padding:20px;margin: 10px;}
    .login-form .icon-object>i{font-size: 40px;width:40px;height: 40px;display: inline-block;color:#90a4ae}
    h6{margin: 20px auto !important;}
    h6 small{color:#aaa}
    .form-group{margin-bottom: 20px;}
    .has-feedback-left .form-control-feedback{right: auto;left:0;width: 38px;line-height: 38px;}
    .has-feedback-left .form-control-feedback>i{font-size: 16px;color:#999}
    .has-feedback-left .form-control{padding-left: 36px;padding-right: 12px;box-shadow: none;-webkit-box-shadow: none}
</style>
<body>
    <div class="container">
        <form class="parsley-form" method="post" id="__formId__" name="__formId__" action="{:url('login/index')}" data-parsley-validate>
            <input type="hidden" name="__token__" value="{$Request.token}">
            <h4 class="text-center title">51Bet 管理中心</h4>
            <div class="panel login-form">
                <div class="panel-body ">
                    <div class="text-center">
                        <div class="icon-object">
                            <i class="fa fa-user-secret"></i>
                        </div>
                        <h6><small>请输入您的帐号及密码</small></h6>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="text" class="form-control" placeholder="用户名" name="username" id="username" data-parsley-required="true" />
                        <div class="form-control-feedback">
                            <i class="fa fa-user text-muted"></i>
                        </div>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="password" class="form-control" placeholder="密码" name="password" id="password" data-parsley-required="true" />
                        <div class="form-control-feedback">
                            <i class="fa fa-lock text-muted"></i>
                        </div>
                    </div>
                    <div class="form-group ">
                        <button class="btn btn-primary btn-block">登 录 <i class="fa fa-chevron-circle-right"></i></button>
                    </div>
                </div>
            </div>
            <h6 class="text-center"><small>支持IE10+,Google Chrome,Firefox,Safari,Opera</small></h6>
        </form>
    </div>
<script>
    $(function () {
        $("#__formId__").submitForm(null,function (ret) {
            if(ret.code != 1){
                Tips.error(ret.msg,function () {
                    location.reload();
                });
            }else{
                Tips.success(ret.msg,function () {
                    location.href = ret.url;
                },2);
            }
        });
    });
    if(top.location != location){
        top.location.href = location.href;
    }
</script>
</body>
</html>
