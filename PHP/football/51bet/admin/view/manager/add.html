<div class="panel">
    <div class="panel-body" style="width: 600px;">
        <div>
            <form class="form-horizontal parsley-form auto-submit-form" action="{:url("manager/add")}" id="__formId__" name="__formId__" method="post" data-parsley-validate>
            <input type="hidden" name="id" value="{$res.id ?? 0}">
            <div class="form-group">
                <label class="col-md-3  control-label">角色</label>
                <div class="col-md-4">
                    <select name="role_id" id="role_id" class="form-control" data-parsley-required="true">
                        <option value="">==选择角色==</option>
                        {foreach $roleList as $role}
                        <option value="{$role.id}" {if isset($res) && $res.role_id eq $role.id}selected{/if}>{$role.name}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3  control-label">用户名</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="username" id="username" {if isset($res)}disabled{/if} value="{$res.username ?? ''}"  data-parsley-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3  control-label">密码</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" name="password" id="password" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3  control-label">昵称</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="nickname" id="nickname" value="{$res.nickname ?? ''}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">状态</label>
                <div class="col-md-4">
                    <label class="radio-inline">
                        <input type="radio" name="status" value="{$Think.const.STATUS_ENABLED}" {if !isset($res) || (isset($res) && $res.status eq STATUS_ENABLED)} checked{/if} />
                        正常
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="{$Think.const.STATUS_DISABLED}" {if (isset($res) && $res.status eq STATUS_DISABLED)} checked{/if} />
                        禁用
                    </label>
                </div>
            </div>
            <div class="form-group dialog-handle">
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-1 control-label control-label">&nbsp;</label>
                <div class="col-md-8">
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
