<div class="panel">
    <div class="panel-body" style="width: 1000px;">
        <form class="form-horizontal parsley-form auto-submit-form" action="{:url($controller.'/help_add')}" id="__formId__" name="__formId__" method="post" data-parsley-validate>
            <input type="hidden" name="id" value="{$info.id ?? 0}">
            <div class="form-group">
                <label class="col-md-1 control-label">标题：</label>
                <div class="col-md-11">
                    <input type="text" class="form-control" name="name" id="address" value="{$info.name ?? ''}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">类型：</label>
                <div class="col-md-11">
                    <select class="form-control" name="help_type" id="help_type">
                        {volist name="help_type" id="vo"}
                        <option value="{$vo.id}" {if $info && $info.type_id == $vo.id}selected{/if}>{$vo.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">内容：</label>
                <div class="col-xs-7 col-sm-5 col-md-8 col-lg-4">
                    <textarea class="form-control" placeholder="站点描述" name="content" id="content" rows="4">{$info.content ?? ''}</textarea>
                </div>
            </div>
            <div class="form-group dialog-handle">
                <label class="col-md-1 control-label">&nbsp;</label>
                <div class="col-md-11">
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function miscSelectGameRet(gameData) {
        if(gameData){
            gameData = gameData[0];
            $("#game_id").val(gameData['id']);
            $("#game_name").val(gameData['name']);
        }
    }
</script>
