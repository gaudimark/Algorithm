<div class="panel">
    <div class="panel-body" style="width: 600px;">
        <div>
            <form class="form-horizontal parsley-form auto-submit-form" action="{:url("index/profile")}" id="__formId__" name="__formId__" method="post" data-parsley-validate>
            <input type="hidden" name="id" value="{$res.id ?? 0}">
            <div class="form-group">
                <label class="col-md-3  control-label">昵称</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="nickname" id="nickname" value="{$admin_user.nickname ?? ''}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3  control-label">头像</label>
                <div class="col-md-9">
                    {:widget('Upload/single',[
                        'name' => 'avatar',
                        'value' => $admin_user['avatar'],
                        'text' => '上传头像'
                    ])}
                </div>
            </div>
            <div class="form-group dialog-handle">
                <label class="col-md-3 control-label">&nbsp;</label>
                <div class="col-md-8">
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
