<div class="panel">
    <div class="panel-body" style="width: 600px;">
        <div>
            <form class="form-horizontal parsley-form auto-submit-form" action="{:url("index/password")}" id="__formId__" name="__formId__" method="post" data-parsley-validate>
            <input type="hidden" name="id" value="{$res.id ?? 0}">
            <div class="form-group">
                <label class="col-md-3  control-label">原密码</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" name="oldpwd" id="oldpwd" data-parsley-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3  control-label">新密码</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" name="newpwd" id="newpwd" data-parsley-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3  control-label">重复</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" name="repwd" id="repwd" data-parsley-required="true">
                </div>
            </div>
            <div class="form-group dialog-handle">
                <label class="col-md-3 control-label">&nbsp;</label>
                <div class="col-md-8">
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
